<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="text-center"> {{ titulo | uppercase }}</span>
                    <form class="mb-3" [formGroup]="transtornoForm" (ngSubmit)="addTranstorno()">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nombre del transtorno"  formControlName="nombret">
                            <div class="text-danger" *ngIf="transtornoForm.get('nombret')?.hasError('required') && transtornoForm.get('nombret')?.touched">
                                <span>Falta el nombre del transtorno<strong>es obligatorio</strong>.</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Descripcion del transtorno"  formControlName="desct">
                            <div class="text-danger" *ngIf="transtornoForm.get('desct')?.hasError('required') && transtornoForm.get('desct')?.touched">
                                <span>Falta la descripcion <strong>es obligatorio</strong>.</span>
                            </div>
                        </div>
                        
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                            <button class="btn btn-secondary" routerLink="/transtorno">Volver</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
