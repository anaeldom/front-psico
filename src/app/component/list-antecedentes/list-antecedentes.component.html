<div class="container mt-5 listaAntecedente">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span>LISTA DE ANTECEDENTES</span>
                    <button class="btn btn-success float-end" routerLink="/antecedentes/add-antecedentes">Nuevo</button>

                    <table *ngIf="listaAntecedentes.length > 0" class="table table-striped mt-2">
                        <thead>
                          <tr>
                            <th scope="col">Medicamentos</th>
                            <th scope="col">Ultimo medico</th>
                            <th scope="col">Transtorno</th>                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let antecedentes of listaAntecedentes">
                            
                            <td>{{ antecedentes.medicamentos }}</td>
                            <td>{{ antecedentes.ultimoMedico }}</td>
                            <td>{{ antecedentes.id_transtorno }}</td>
                            
                            <td>
                                <i (click)="eliminarAntecedente(antecedentes._id)" class="fa fa-solid fa-trash"></i>
                                <i [routerLink]="['edit-antecedentes', antecedentes._id]" class="fa fa-solid fa-pen-to-square"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                      <h5 *ngIf="listaAntecedentes.length == 0">No hay datos.</h5>
                </div>
            </div>
        </div>
    </div>
</div>
