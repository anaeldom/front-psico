<!-- Aqui simplemente listaremos a todos los medicos registrados y con eso le haremos una cita -->
<ng-container *ngIf="listaMedico2.length > 0;else NoMed">
        <!--Aqui estará el ciclo para generar todos los medicos-->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let medico of listaMedico2;let i=index">
            <div class="card mt-5">
                <img src="https://media.istockphoto.com/vectors/male-face-silhouette-or-icon-man-avatar-profile-unknown-or-anonymous-vector-id1087531642?k=20&m=1087531642&s=612x612&w=0&h=D6OBNUY7ZxQTAHNVtL9mm2wbHb_dP6ogIsCCWCqiYQg=" class="card-img-top mx-auto" style="max-width: 150px;">
                <div class="card-body">
                    <h5 class="card-title" style="color: black;">{{medico.nombreMedico}} {{medico.apellidoPatMedico}} {{medico.apellidoMatMedico}}</h5> <!--NOMBRE DEL MEDICO-->
                </div>
                <ul class="list-group list-group-flush"> <!--Todas la información del médico estara aqui-->
                    <div class="input-group">
                        <span class="input-group-text">Especialidades</span>
                        <li class="list-group-item" *ngFor="let m of medico.especialidad">{{m.nombreEspecialidad}}</li>
                    </div>
                    <li class="list-group-item list-group-item-dark"> Telefono: {{medico.telefono}}</li>
                </ul>
                <div class="card-body">
                    <a class="card-link" [routerLink]="['/generarCita',medico._id]">Agendar Cita</a>
                </div>
            </div>
        </div>                        
    </div>
</ng-container>

<ng-template #NoMed>
    <p>No hay medicos por mostrar.</p>
</ng-template>
