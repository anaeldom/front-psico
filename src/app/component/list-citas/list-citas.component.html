<div class="container mt-5 listaCita">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span>LISTA DE CITAS GENERALES</span>
                    <button class="btn btn-success float-end" routerLink="/citas/add-citas">Nuevo</button>

                    <table *ngIf="listaCitas.length > 0" class="table table-striped mt-2">
                        <thead>
                          <tr>
                            <th scope="col">Fecha de la cita</th>
                            <th scope="col">Hora de la cita</th>
                            <th scope="col">Medico</th>                            
                            <th scope="col">Paciente</th>
                            <th scope="col">Notas</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let citas of listaCitas">
                            
                            <td>{{ citas.fechaCita }}</td>
                            <td>{{ citas.horaCita }}</td>
                            <td>{{ citas.id_medico }}</td>
                            <td>{{ citas.id_paciente }}</td>
                            <td>{{ citas.notas }}</td>
                            
                            <td>
                                <i (click)="eliminarCita(citas._id)" class="fa fa-solid fa-trash"></i>
                                <i routerLink="['edit-citas',citas._id]" class="fa fa-solid fa-pen-to-square"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                      <h5 *ngIf="listaCitas.length == 0">No hay datos.</h5>
                </div>
            </div>
        </div>
    </div>
</div>
