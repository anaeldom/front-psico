<div class="container mt-5 listaMedico">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span>LISTA DE MEDICOS</span>
                    <button class="btn btn-success float-end" routerLink="/medico/add-medico">Nuevo</button>

                    <table *ngIf="listaMedico.length > 0" class="table table-striped mt-2">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido Paterno</th>
                            <th scope="col">Apellido Materno</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">Telefono</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let medico of listaMedico">
                            
                            <td>{{ medico.nombreMedico}}</td>
                            <td>{{ medico.apellidoPatMedico}}</td>
                            <td>{{ medico.apellidoMatMedico}}</td>
                            <td>{{ medico.especialidad}}</td>
                            <td>{{ medico.telefono}}</td>
                            <td>
                                <i (click)="eliminarMedico(medico._id)" class="fa fa-solid fa-trash"></i>
                                <i [routerLink]="['edit-medico', medico._id]" class="fa fa-solid fa-pen-to-square"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                      <h5 *ngIf="listaMedico.length == 0">No hay datos.</h5>
                </div>
            </div>
        </div>
    </div>
</div>
