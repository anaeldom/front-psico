<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="text-center"> {{ titulo | uppercase }}</span>
                    <form class="mb-3" [formGroup]="antecedentesForm" (ngSubmit)="addAntecedentes()">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Medicamentos del paciente"  formControlName="medicamentos">
                            <div class="text-danger" *ngIf="antecedentesForm.get('nombrep')?.hasError('required') && antecedentesForm.get('nombrep')?.touched">
                                <span>Falta el nombre <strong>es obligatorio</strong>.</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Ingrese el mÃ©dico que lo haya atendido"  formControlName="medicoAnt">
                            <div class="text-danger" *ngIf="antecedentesForm.get('apepatp')?.hasError('required') && antecedentesForm.get('apepatp')?.touched">
                                <span>Falta el Apellido Paterno <strong>es obligatorio</strong>.</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Seleccione el transtorno"  formControlName="transtornoA">
                            <div class="text-danger" *ngIf="antecedentesForm.get('apematp')?.hasError('required') && antecedentesForm.get('apematp')?.touched">
                                <span>Falta el Apellido Materno <strong>es obligatorio</strong>.</span>
                            </div>
                        </div>

                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                            <button class="btn btn-secondary" routerLink="/antecedentes">Volver</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
