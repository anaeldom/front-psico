<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="text-center"> {{ titulo | uppercase }}</span>
                    <form class="mb-3" [formGroup]="especialidadForm" (ngSubmit)="addEspecialidad()">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nombre de la especialidad"  formControlName="nombree">
                            <div class="text-danger" *ngIf="especialidadForm.get('nombree')?.hasError('required') && especialidadForm.get('nombree')?.touched">
                                <span>Falta el nombre de la especialidad<strong>es obligatorio</strong>.</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Descripcion de la especialidad"  formControlName="desce">
                            <div class="text-danger" *ngIf="especialidadForm.get('desce')?.hasError('required') && especialidadForm.get('desce')?.touched">
                                <span>Falta la descripcion <strong>es obligatorio</strong>.</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="vigente">Â¿Sigue vigente?</label>
                            <select class="form-control" formControlName="vigente">
                                <option value="true">Aun vigente</option>
                                <option value="false" default>No vigente</option>
                            </select>
                            <div class="text-danger" *ngIf="especialidadForm.get('apematp')?.hasError('required') && especialidadForm.get('apematp')?.touched">
                                <span>Falta el Apellido Materno <strong>es obligatorio</strong>.</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Ingrese la cedula de la especialidad"  formControlName="cedulae">
                            <div class="text-danger" *ngIf="especialidadForm.get('cedulae')?.hasError('required') && especialidadForm.get('cedulae')?.touched">
                                <span>Falta la cedula <strong>es obligatorio</strong>.</span>
                            </div>
                        </div>

                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                            <button class="btn btn-secondary" routerLink="/antecedentes">Volver</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
